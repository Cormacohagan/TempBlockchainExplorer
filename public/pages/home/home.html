<!--<!DOCTYPE html>-->
<!--<html lang="en">-->

<!-- Imports & Settings -->
<html> <!--<![endif]-->
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.js"></script>
    <script src="/public/components/angular-init/angularApp.js"></script>
    <script src="/public/pages/home/homeController.js"></script>

    <!-- <script src="/node_modules/angular/angular.js"></script> -->

    <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>EthChain Beta</title>

</head>

<body ng-app="ethAppCtrl" ng-controller="homeCtrl">

    <!-- Cool Eth Art-->
    <section class="ethBG">

    </section>

    <!-- Page title/navigation bar -->
    <section class="headerSection" id="headerBarDiv">
        <div class = "titleText" style="width:100%;">

            <div class = "titleText" style="width:10%"></div>

            <div class = "titleText" style="width:30%">
                <i class="fab fa-ethereum" style="padding-right:20px;"></i>
                EthChain Beta
            </div>
            <!-- Search Bar -->
            <div id = "searchBarDiv" class = "titleText" style="width:60%; justify-content: flex-end; margin-right:10%">
                <div class="wrap">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Please enter a wallet address or TX ID...">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <!-- Central Search Bar -->
    <section class="searchbarSection">

        <div class="whitePageText" style="padding-bottom:10px">
            Welcome to EthChain!
        </div>

        <div class="whitePageText" style="padding-bottom:20px; font-size:1rem;">
            The Ethereum Blockchain Explorer
        </div>

        <div class = "titleText" style="width:50%; float:right">
            <div class="wrap2">
                <div class="search2">
                    <input type="text" class="searchTerm2" placeholder="Search...">
                    <button type="submit" class="searchButton2">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="whitePageText" style="padding-top:10px; font-size:0.7rem;color:#42103b;">
            Please enter a Transaction ID or a Wallet Address
        </div>

    </section>

    <!-- Eth Info Section -->
    <section class="ethInfoSection">
        <div class="ethInfoTable">
            <div class = "ethInfoSubTable">
                <!-- Eth Price -->
                <div class="ethInfoTableSection">
                    <h1>{{firstName + " " + lastName}}</h1>
                </div>

                <div class="verticalDivider"></div>

                <!-- Eth Market Cap -->
                <div class="ethInfoTableSection">
                    b
                </div>
            </div>

            <div class="horizontalDivider"></div>

            <div class = "ethInfoSubTable">
                <!-- Eth Latest Block -->
                <div class="ethInfoTableSection">
                    c
                </div>

                <div class="verticalDivider"></div>

                <!-- Eth Difficulty -->
                <div class="ethInfoTableSection">
                    d
                </div>
            </div>

            <div class="horizontalDivider"></div>

            <div class = "ethInfoSubTable">
                <!-- Eth Transaction Graph -->
                <div class="ethInfoTableSection">
                    e
                </div>
            </div>
        </div>
    </section>

</body>
</html>
